<ion-menu [content]="content">

  <ion-toolbar primary>
    <ion-title text-center>Menu</ion-title>
  </ion-toolbar>

  <ion-content>
    <ion-list>
      <ion-item role="button" ion-item *ngFor="let p of pages" (click)="openPage(p)">
      <ion-icon item-left [name]="p.icon"></ion-icon>
        {{p.title}}
      </ion-item>
    </ion-list>
  </ion-content>

</ion-menu>
<ion-tabs>
    <ion-tab tabIcon="contact" [root]="tab1"></ion-tab>
    <ion-tab tabIcon="compass" [root]="tab2"></ion-tab>
    <ion-tab tabIcon="analytics" [root]="tab3"></ion-tab>
    <ion-tab tabIcon="settings" [root]="tab4"></ion-tab>
</ion-tabs>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
